<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
        }
        .header {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .description {
            color: #666666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .image {
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">you</h1>
        <img src="https://via.placeholder.com/600x300" alt="Exclusive Offer" class="image">
        <p class="description">you</p>
        <a href="https://www.example.com" class="cta-button">you</a>
    </div>
</body>
</html>
